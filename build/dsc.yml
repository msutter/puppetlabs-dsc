---
# central repository for PowerShell Desired State Configuration (DSC) resources
# defaults
#   url: 'https://github.com/PowerShell/DscResources.git'
#   branch: 'master'
#   dsc_folders:
#     - 'dscresources'
#     - 'xDscResources'

repositories:
  - name: DSCResourceKit
    url: 'https://github.com/msutter/DscResources.git'
    branch: 'build_test'
    release_post_tag: '-PSGallery'
    update_versions: true

  - name: scProget
    url: 'https://gitlab.swisscloud.io/powershell/scproget.git'
    branch: 'master'
    update_versions: true

# blacklisted DSC modules
# default: empty array
blacklist:
  - xChrome
  - xDSCResourceDesigner
  - xDscDiagnostics
  - xFirefox
  - xSafeHarbor
  - xSystemSecurity
  - OfficeOnlineServerDsc

# should the powershell dsc modules be embedded in the generated puppet module
# default: true
embedded_dsc_modules: true