---
# central repository for PowerShell Desired State Configuration (DSC) resources
# defaults
#   url: 'https://github.com/PowerShell/DscResources.git'
#   branch: 'master'
#   dsc_folders:
#     - 'dscresources'
#     - 'xDscResources'

central_repository:
  url: 'https://github.com/msutter/DscResources.git'
  branch: 'build_test'
  dsc_folders:
    - 'dscresources'
    - 'xDscResources'

# blacklisted DSC modules
# default: empty array
blacklist:
  - xChrome
  - xDSCResourceDesigner
  - xDscDiagnostics
  - xFirefox
  - xSafeHarbor
  - xSystemSecurity

# should the powershell modules be embedded in the generated puppet module
# default: true
embedded_posh_modules: true