---
# central repository for PowerShell Desired State Configuration (DSC) resources
central_repository:
  url: 'https://github.com/msutter/DscResources.git'
  branch: 'build_test'
  dsc_folders:
    - 'dscresources'
    - 'xDscResources'

# blacklisted DSC modules
blacklist:
  - xChrome
  - xDSCResourceDesigner
  - xDscDiagnostics
  - xFirefox
  - xSafeHarbor
  - xSystemSecurity
